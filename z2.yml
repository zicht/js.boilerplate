plugins: ['core']

tasks:
    install.npm:
        help: Install npm packages
        do: npm install

    install.structure:
        help: Create directory structure for new projects
        do: |
            mkdir -p dist
            mkdir -p src
            mkdir -p test/unit

    ts.test:
        help: Apply tests on TypeScript files
        do: ./node_modules/.bin/karma start karma.conf.js --single-run --no-auto-watch --reporters dots

    ts.lint:
        help: Lint TypeScript files
        do: ./node_modules/.bin/tslint --config $(PWD)/node_modules/tslint-rules/tslint.json --project $(PWD)/tsconfig.json
